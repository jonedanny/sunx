<ion-header>
	<ion-navbar>
		<ion-title>请选择支行</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
				<ion-icon name="md-close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-searchbar (ionInput)="getItems($event)" placeholder="请输入支行关键字搜索"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let item of subBank" [hidden]="item.display === false" (tap)="choose(item)">
			{{ item.bankName }}
		</ion-item>
	</ion-list>
</ion-content>
